<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{'/css/lay.css'}">
</head>
<body>

<th:block th:insert="layout::header"></th:block>

<section id="table">
  <th:block th:fragment="table1">
    <h2>Inventory</h2>


        <table class="table table-striped table-hover">
        <thead>
        <tr>

            <th style="width: 50px"> </th>
            <th style="width:50px"> </th>
            <th>Id</th>
            <th>Name</th>
            <th>Type</th>
            <th>Weight(lbs)</th>
            <th>age</th>
        </tr>
        </thead>
        <tbody>



            <tr th:if="${pets}" th:each="pet : ${pets}">
                <td><a th:href="@{'/pets/edit/' + ${pet.id()}}" sec:authorize="isAuthenticated()" type="button" class="btn btn-light">Edit</a></td>
                <td><a th:href="@{'/pets/remove/' + ${pet.id()}}" sec:authorize="isAuthenticated()" type="button" class="btn btn-danger">Delete</a></td>
                <td th:text="${pet.id}">1</td>
                <td th:text="${pet.name}">Mike</td>
                <td th:text="${pet.type}">Dog</td>
                <td th:text="${pet.weight}">50</td>
                <td th:text="${pet.age}">3</td>
            </tr>
        </tbody>
        </table>
    </th:block>
</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
