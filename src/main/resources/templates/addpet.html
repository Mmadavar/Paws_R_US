<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

<th:block th:insert="layout::header"></th:block>

<section id="content">

    <h3>Add Pet</h3>

    <form method="post" th:action="@{'/pets/add'}">
        <div class="mb-3">
            <label for="brandInput" class="form-label">Name</label>
            <input type="text" name="name" class="form-control" id="brandInput" aria-describedby="brandHelp">
            <div id="brandHelp" class="form-text">What Name is the pet?</div>
        </div>
        <div class="mb-3">
            <label for="modelInput" class="form-label">type</label>
            <input type="text" name="type" class="form-control" id="modelInput" aria-describedby="modelHelp">
            <div id="modelHelp" class="form-text">What's the type of pet?</div>
        </div>
        <div class="mb-3">
            <label for="costInput" class="form-label">Weight</label>
            <input type="text" name="weight" class="form-control" id="costInput" aria-describedby="costHelp">
            <div id="costHelp" class="form-text">What is the weight of the pet?</div>
        </div>
        <div>
            <label>Age</label>
            <input type="text" name="age" class="form-control" id="Ageinput" aria-describedby="costHelp">
            <div>What is the age of the pet</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</section>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
